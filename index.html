<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Flash Card Generator</title>
  

  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->


      <script type="text/html" id="person-template">
        <h3>my template</h3>
      </script>


    </head>
    <body>

      <div data-bind = "visible:gameMode()" class="container">
        <div data-bind="click:randomCard, text:currentCard" 
        style="float:left;
        padding:10px 50px;
        margin:100px 10px;
        height:150px;
        font-size:60pt;
        min-width:500px;
        text-align:center;
        text-color:black;
        background-image:url(back.jpg);
        border:3px solid rgba(170,170,170,1);
        text-shadow:4px 7px 7px rgba(170,170,170,1);font-weight:normal;color:#000000;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: white;
        font-weight:bolder;     
        cursor:pointer;
        ">
      </div>

      <button class="btn btn-info btn-xs" data-bind="click:endGame">End Game</button>
    </div>


    <div data-bind = "visible:!gameMode()" class="container">
      <h1>Unique Flash Card Generator</h1>

      <form>
        <div class="form-group">
          <label>Enter the text of the document</label>
          <textarea data-bind="value:sourceText, valueUpdate:'keyup'" class="form-control" rows="10" style="margin-bottom:10px;"></textarea>
          <!-- <button class="btn btn-info btn-xs" data-bind="click:loadTale.bind($data,'sisters')">Load "A Tale of Two Sisters"</button> -->
          <button class="btn btn-info btn-xs" data-bind="click:loadTale.bind($data, 'simplenouns')">Load Simple Nouns</button>
          <button class="btn btn-info btn-xs" data-bind="click:loadTale.bind($data, 'simple')">Load Simple Words</button>
          
          <button class="btn btn-success btn-xs" data-bind="click:playGame">Play Game</button>
        </div>

        <div class="form-group">
          <label data-bind="text:outputLabel"></label>
          <textarea data-bind="visible:false;text:wordList" class="form-control" rows="10"></textarea>
        </div>

      </form>

      <!-- results -->
      
      <!-- ko foreach:distinctList_img-->
      <div class="row" style="margin:15px 0px;">
        <!-- <pre data-bind="text:ko.toJSON($data)"></pre> -->
        <div class="span3" data-bind=" text:$data.word"
        style="float:left;padding:10px 50px;
        margin:10px 10px;
        height:85px;
        font-size:30pt;
        width:300px;
        text-align:center;
        text-color:black;
        background-image:url(back1.jpg);
        border:3px solid rgba(170,170,170,1);
        text-shadow:4px 7px 7px rgba(170,170,170,1);font-weight:normal;color:#000000;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: white;
        font-weight:bolder;     
        "
        class="" ></div>

        <!-- ko if:images -->
        <!-- ko foreach:images -->
        <img class="span3" style ="max-height:130px;max-width:250px;" data-bind="attr:{src:$data}"/>
        <!-- /ko-->
        <!-- /ko--> 
        <hr style="border:1px solid silver;"/>
      </div>
      <!-- /ko--> 


    </div>

    <!-- <div data-bind="template: { name: 'person-template', data: null }"></div> -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/knockout.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!--<script src="bower_components/underscore.string/underscore.string.min.js"></script> -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/rxjs/dist/rx.all.js"></script>


    <script src="scripts/flikr.js"></script>
    <script src="scripts/flashcards.js"></script>

    <script type="text/javascript">

      var vm = new FlashCardPageViewModel();
      ko.applyBindings(vm);
    //flikr.flikrSubject.subscribe(function(x){console.log(x);});

  </script>

</body>
</html>
