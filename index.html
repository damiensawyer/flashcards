<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Flash Card Generator</title>
  

  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->


      <script type="text/html" id="person-template">
        <h3>my template</h3>
      </script>


    </head>
    <body>

      <div class="container">
        <h1>Unique Flash Card Generator</h1>

        <form>
          <div class="form-group">
            <label>Enter the text of the document</label>
            <textarea data-bind="value:sourceText, valueUpdate:'keyup'" class="form-control" rows="10"></textarea>
            <button class="btn btn-info btn-xs" data-bind="click:loadTale">Load "A Tale of Two Sisters"</button>
          </div>

          <div class="form-group">
            <label data-bind="text:outputLabel"></label>
            <textarea data-bind="visible:false;text:wordList" class="form-control" rows="10"></textarea>
          </div>

        </form>

        <!-- results -->
        <div data-bind="foreach:distinctList">
            <div data-bind="visible:!!$data, text:$data"
            style="float:left;
            padding:10px 50px;
            margin:10px 10px;
            height:85px;
            font-size:30pt;
            min-width:200px;
            text-align:center;
            border:3px double black;"
            class="thumbnail" >

        </div>
      </div>


    </div>

    <!-- <div data-bind="template: { name: 'person-template', data: null }"></div> -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/knockout.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/underscore.string/underscore.string.min.js"></script>
    <script src="scripts/flashcards.js"></script>
    <script type="text/javascript">

      var vm = new FlashCardPageViewModel();
      ko.applyBindings(vm);

    </script>

  </body>
  </html>
